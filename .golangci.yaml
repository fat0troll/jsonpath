run:
  deadline: 2m
linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - gocritic
    - funlen
    - godox
linters-settings:
  lll:
    line-length: 180
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - errcheck
        - gocritic
        - gocyclo
        - gosec
        - lll
        - goconst
        - unparam
        - unused
  max-issues-per-linter: 0
  max-same-issues: 0